name: SonarCloud Analysis

on:
  push:
    branches:
      - main  
  pull_request:
    branches:
      - main  

jobs:
  sonarcloud:
    runs-on: ubuntu-latest  

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          args: >
            -Dsonar.organization="SOEN 390 mini capstone project"    # Replace 'my-org' with your SonarCloud organization
            -Dsonar.projectKey="se390"         # Replace 'my-project' with your SonarCloud project key
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}  
